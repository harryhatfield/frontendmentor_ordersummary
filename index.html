<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card using CUBE CSS</title>

</head>
<body>
  <div class="card | bg-neutral-100 text-align-center br-2">
    <img src="/images/illustration-hero.svg" alt="" class="card__image">
    <div class="card__content | flow | padding-48">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="flex-row | bg-neutral-200 text-align-left br-1 padding-24">
        <div><img src="/images/icon-music.svg" alt=""></div>
        <div class="flow-sm">
          <p class="text-neutral-800 fw-black">Annual Plan</p>
          <p class="">$59.99/year</p>
        </div>
        <button class="push-right | link fw-700">Change</button>
      </div>
      <button class="button | br-1 fw-700" data-type="primary">Proceed to Payment</button>
      <button class="button | fw-700 text-neutral-400" data-type="neutral">Cancel Order</button>
    </div>

  </div>
  </div>
</body>
</html>
